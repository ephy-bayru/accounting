<div class="e-card">


  <ejs-grid [dataSource]='data' #grid height="300px" [allowExcelExport]="true" id='accounts' [toolbar]='toolbarOptions'
    [allowPaging]="true" [pageSettings]='pageSettings' [allowFiltering]="true" [allowSorting]="true" [allowGrouping]="true"
    [allowResizing]='true' [selectionSettings]='selectionOptions' [groupSettings]='groupOptions' allowFiltering='true'
    allowTextWrap='true' [editSettings]='editSettings'
    [selectionSettings]='selectionOptions' [allowPdfExport]='true' (toolbarClick)='toolbarClick($event)'
    [filterSettings]="filterOptions">
    <e-columns>
      <e-column field="AccountId" textAlign="left" headerText="ID" isPrimaryKey="true" type="number" width='30' editable="false" filterable="false"
        groupable="false">
      </e-column>
      <e-column field="AccountCode" textAlign="left" headerText="Parent" isPrimaryKey="false" type="string" editType="textbox" filterable="true"
        editable="true" groupable="false" width='50'></e-column>
        <e-column field="Name" textAlign="left" headerText="Name" isPrimaryKey="false" type="string" editType="textbox" filterable="true"
      editable="true" groupable="false"  width='70'></e-column>
      <e-column field="Active" textAlign="left" headerText="Active" isPrimaryKey="false" type="bool" editType="booleanedit" filterable="true"
        editable="true" groupable="true" width='30'></e-column>
      <e-column field="AccountType"  textAlign="left" headerText="TYPE" isPrimaryKey="false" type="string" editType="textbox" filterable="true"
        editable="true" groupable="true" width='30'></e-column>
        <e-column headerText='Remove' textAlign="left"  width=30 [commands]='commands'></e-column>
    </e-columns>

  </ejs-grid>

</div>
