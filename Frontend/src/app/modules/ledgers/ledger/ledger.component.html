<section class="e-card">
  <form [formGroup]="ledgerForm" novalidate name="ledgerForm" (ngSubmit)="onSubmit()">

    <h4>Journal Entry</h4>
    <div class="container-fluid">
      <div class="form-group template col-6">
        <div class="e-float-input">
          <input type="text" id="description" name="description" class="required" formControlName="description"
            required>
          <span class="e-float-line"></span>
          <label class="e-float-text" for="description">Description</label>
        </div>
      </div>

      <div class="form-group template col-3">
        <ejs-datepicker formControlName="date" id="date" name="date" placeholder="Select Date">
          <div class="e-input-group">
          </div>
        </ejs-datepicker>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-strip">
            <thead>
              <tr>
                <th>Account</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Reference</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts.controls; let i=index; let last=last;" [formGroup]="account">
                <td>
                  <ejs-dropdownlist id='parentAccount' placeholder="Parent Account" name="parentAccount" [query]="accountQuery"
                    [fields]="accountFields" formControlName="AccountId" [dataSource]='accountList'></ejs-dropdownlist>
                </td>
                <td>
                  <ejs-numerictextbox formControlName="Credit" name="creation" id="credit" placeholder="Credit">
                  </ejs-numerictextbox>
                </td>
                <td>
                  <ejs-numerictextbox formControlName="Debit" name="debiit" id="debit" placeholder="Debit">
                  </ejs-numerictextbox>
                </td>
                <td>
                    <input  name="Reference" class="e-input" formControlName="Reference" id="Reference" placeholder="Reference" />
                </td>
                <td>
                  <button type="button" ejs-button class="e-round e-danger e-small e-icons e-times-icon" *ngIf="accounts.controls.length > 2"
                    (click)="accounts.removeAt(i)">Remove</button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td>{{creditSum}}</td>
                <td>{{debitSum}}</td>
                <td colspan="2"> <button type="button" ejs-button class="e-pluse e-info" iconCss="e-icons e-plus-icon"
                    (click)="addForm()">Add</button></td>
              </tr>
              <tr *ngIf="accounts.errors" class="error-block">
              <td colspan="5">
              <p *ngIf="accounts.errors['balanceNotEqual']"> Credit And Debit amount are not Equal </p>
              </td>
              </tr>

            </tfoot>
          </table>
        </div>
      </div>
      <div class="btn">
        <button ejs-button cssClass="e-success" [disabled]="ledgerForm.invalid || !accounts.valid" type="submit">
          SUBMIT
        </button>
        &nbsp;
        <button ejs-button cssClass="e-primary" type="button" (click)="onCancel()">
          CANCEL
        </button>
      </div>
    </div>
  </form>


</section>
