<section class="e-card">
  <form [formGroup]="ledgerForm" novalidate name="ledgerForm">

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <input class="e-input" name="description" formControlName="description" id="description" placeholder="Description" />
        </div>
        <div class="col-5"></div>
        <ejs-datepicker formControlName="date" id="date" name="date" placeholder="Select Date"></ejs-datepicker>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-strip">
            <thead>
              <tr>
                <th>Account</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Reference</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts.controls; let i=index; let last=last;" [formGroup]="account">
                <td>
                  <ejs-dropdownlist id='parentAccount' placeholder="Parent Account" name="parentAccount" [query]="accountQuery"
                    [fields]="accountFields" formControlName="AccountId" [dataSource]='accountList'></ejs-dropdownlist>
                </td>
                <td>
                  <ejs-numerictextbox formControlName="Credit" name="creation" id="credit" placeholder="Credit">
                  </ejs-numerictextbox>
                </td>
                <td>
                  <ejs-numerictextbox formControlName="Debit" name="debiit" id="debit" placeholder="Debit">
                  </ejs-numerictextbox>
                </td>
                  <td>
                    <div class="col-6">
                      <input class="e-input" name="Reference" formControlName="Reference" id="Reference" placeholder="Reference" />
                    </div>
                  </td>
                <button type="button" ejs-button class="e-round e-pluse e-small" iconCss="e-icons e-plus-icon" *ngIf="last" (click)="addForm()">Add</button>
                <button type="button" ejs-button class="e-round e-danger e-small e-icons e-times-icon" *ngIf="accounts.controls.length > 2" (click)="accounts.removeAt(i)">Remove</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
{{ledgerForm.value | json}}


  </form>


</section>
