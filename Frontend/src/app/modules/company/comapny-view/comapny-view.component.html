<div class="e-card">

  <ejs-grid [dataSource]='data' #grid height="300px" [allowExcelExport]="true" id='organization' [toolbar]='toolbarOptions'
    [allowPaging]="true" [pageSettings]='pageSettings' [allowFiltering]="true" [allowSorting]="true" [allowGrouping]="true"
    [allowResizing]='true' [selectionSettings]='selectionOptions' [groupSettings]='groupOptions' allowFiltering='true'
    allowTextWrap='true' [textWrapSettings]='wrapSettings' gridLines='Both' [editSettings]='editSettings'
    [selectionSettings]='selectionOptions' [allowPdfExport]='true' (toolbarClick)='toolbarClick($event)'
    (columnMenuOpen)="columnMenuOpen($event)" (columnMenuClick)="columnMenuClick($event)" [filterSettings]="filterOptions">
    
    <e-columns>
     
      <e-column field="id" headerText="ID" isPrimaryKey="true" type="number" allowEditing="false" width='20'> </e-column>
      <e-column field="name" headerText="Name" type="string" editType="textboxedit" filterable="true" allowEditing="false" groupable="true" width='100'> </e-column>
      <e-column field="location" headerText="Location" type="string" editType="textboxedit" filterable="true" allowEditing="false" groupable="true" width='100'></e-column>
      <e-column field="tin" headerText="TIN No." type="string" editType="textboxedit" filterable="true" allowEditing="false" groupable="true" width='100'></e-column>

      <e-column field="DateAdded" headerText="Created On" type="date" editType="datepickeredit" filterable="true" allowEditing="false" groupable="true" width='100' format="yMd"></e-column>
      <e-column field="DateUpdated" headerText="Updated On" type="date" editType="datepickeredit" filterable="true" allowEditing="false" groupable="true" width='100' format="yMd"></e-column>
      <e-column headerText='Remove' width="50" [commands]='commands'></e-column>

    </e-columns>
  </ejs-grid>

</div>
