<section class="e-card">
  <h3 class="text-center text-info"><i> Organizations List </i></h3>

  <ejs-grid [dataSource]='data' #grid height="300px" [allowExcelExport]="true" id='organization' [toolbar]='toolbarOptions'
    [allowPaging]="true" [pageSettings]='pageSettings' [allowFiltering]="true" [allowSorting]="true" [allowGrouping]="true"
    [allowResizing]='true' [selectionSettings]='selectionOptions' [groupSettings]='groupOptions' allowFiltering='true'
    allowTextWrap='true' [textWrapSettings]='wrapSettings' gridLines='Both' [editSettings]='editSettings'
    [selectionSettings]='selectionOptions' [allowPdfExport]='true' (toolbarClick)='toolbarClick($event)'
    (columnMenuOpen)="columnMenuOpen($event)" (columnMenuClick)="columnMenuClick($event)" [filterSettings]="filterOptions">

    <e-columns>

      <e-column field="id" headerText="ID" isPrimaryKey="true" type="number" textAlign="center" allowEditing="false" width='40'> </e-column>
      <e-column field="name" headerText="Name" type="string" editType="textboxedit" textAlign="center" filterable="true" allowEditing="false" groupable="true" width='100'> </e-column>
      <e-column field="location" headerText="Location" type="string" textAlign="center" editType="textboxedit" filterable="true" allowEditing="false" groupable="true" width='100'></e-column>
      <e-column field="tin" headerText="TIN No." type="string" textAlign="center" editType="textboxedit" filterable="true" allowEditing="false" groupable="true" width='50'></e-column>

      <e-column field="DateAdded" headerText="Created On" type="date" editType="datepickeredit" filterable="true" allowEditing="false" groupable="true" width='50' format="yMd"></e-column>
      <e-column field="DateUpdated" headerText="Updated On" type="date" textAlign="center" editType="datepickeredit" filterable="true" allowEditing="false" groupable="true" width='50' format="yMd"></e-column>
      <e-column headerText='Remove' width="30" textAlign="center" [commands]='commands'></e-column>

    </e-columns>
  </ejs-grid>

</section>
