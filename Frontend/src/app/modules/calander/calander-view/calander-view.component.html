<section class="e-card">

<h3 class="text-center text-info"> <i>Periods List</i></h3>
  <ejs-grid [dataSource]='data' #grid height="300px" [allowExcelExport]="true" id='calander' [toolbar]='toolbarOptions'
    [allowPaging]="true" [pageSettings]='pageSettings' [allowFiltering]="true" [allowSorting]="true" [allowGrouping]="true"
    [allowResizing]='true' [selectionSettings]='selectionOptions' [groupSettings]='groupOptions' allowFiltering='true'
    allowTextWrap='true' [textWrapSettings]='wrapSettings' gridLines='Both' [editSettings]='editSettings'
    [selectionSettings]='selectionOptions' [allowPdfExport]='true' (toolbarClick)='toolbarClick($event)'
    [filterSettings]="filterOptions">
    <e-columns>
      <e-column field="Id" headerText="ID" isPrimaryKey="true" type="number" width='50' editable="false" filterable="false"
        groupable="false">
      </e-column>
      <e-column field="Start" headerText="Start" isPrimaryKey="false" type="datetime" editType="datepickeredit"
        filterable="true" editable="true" groupable="false" format="yMd" width='100'></e-column>
      <e-column field="End" headerText="End" isPrimaryKey="false" type="datetime" editType="datepickeredit" filterable="true"
        editable="true" groupable="false" format="yMd" width='150'></e-column>
      <e-column field="Active" headerText="Active" isPrimaryKey="false" type="boolean" editType="booleanedit" filterable="true"
        editable="true" groupable="true" width='50'></e-column>
        <e-column field="IsBegining" headerText="Period Begining" isPrimaryKey="false" type="boolean" editType="booleanedit" filterable="true"
        editable="true" groupable="true" width='50'></e-column>

        <e-column headerText='Remove'  width="40" [commands]='commands'></e-column>
    </e-columns>
  </ejs-grid>
</section>
