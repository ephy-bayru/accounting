<section class="e-card">
  <form [formGroup]="calanderForm" novalidate (ngSubmit)="onSubmit()" name="calanderForm">
    <h3 class="text-center text-info">Calander Period Form</h3>

    <div formArrayName="calanders" class="container">
      <div *ngFor="let calander of calanders.controls; let i=index; let last=last" class="row" [formGroup]="calander">
        <div class="col col-xs-12">
          <ejs-daterangepicker (change)="dateChanged($event)" (select)="dateSelected($event)" [minDays]="minDays"
            cssClass="customWeekEnds" placeholder="Select Period Range" [maxDays]="maxDays" [firstDayOfWeek]="firstDay"
            [format]="format" formControlName="order" [attr.name]="'calanderPeriod'+i" [attr.id]="'calanderPeriod'+i">
          </ejs-daterangepicker>
        </div>
        <div class="col col-xs-12">
          <span>Is Begining of Period </span>
            <ejs-switch [checked]="true" formControlName="IsBegining"></ejs-switch>
          </div>
        <div class="col col-xs-12">
            <span>Active</span>
          <ejs-switch [checked]="true" formControlName="active" ></ejs-switch>
        </div>

        <div class="btns" *ngIf="!isUpdate">
          <button type="button" ejs-button class="e-round e-danger e-small" iconCss="e-icons e-delete-icon" (click)="calanders.removeAt(i)"></button>
          <div></div>
          <button type="button" ejs-button class="e-round e-info e-small " *ngIf="last" iconCss="e-icons e-add-icon" [disabled]="calanderForm.invalid"
          (click)="addPeriod()"></button>
        </div>
      </div>
      <div class="row">
        <div class="col submit-container">
          <button ejs-button class=" e-success" [disabled]="calanderForm.invalid"  type="submit">Submit</button>
          <button ejs-button type="button" (click)="cancel()" class=" e-warning">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</section>
