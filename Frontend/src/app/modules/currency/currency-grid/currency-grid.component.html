<div class="e-card">
  <div class='cont'>
    <div class="title">
      <h5>Currency Data</h5>
    </div>
    <ejs-grid  #grid id='currency'  [rowHeight]='30' height='100%' width='100%' [toolbar]='toolbar'
      [allowSorting]="true" allowPaging='true' [pageSettings]='initialPage' allowResizing='true' allowGrouping='true'
      [groupSettings]='groupOptions' allowFiltering='true' [filterSettings]='filterSettings' [allowSelection]='true'
      [selectionSettings]='selectOptions' [enableHover]="false" [editSettings]='editSettings' (toolbarClick)='toolbarClick($event)'
      [allowExcelExport]='true' [allowPdfExport]='true' [editSettings]='editSettings' allowTextWrap='true'
      [textWrapSettings]='wrapSettings'>

      <e-columns>
        <e-column type='checkbox' width='50'></e-column>
        <e-column field='ID' [allowFiltering]="false" headerText='Currency ID' textAlign='Center' width=90 isPrimaryKey='true'></e-column>
        <e-column field='name' type="string" editType="textbox" headerText='Currency Name' textAlign='Center'
          width=90></e-column>
        <e-column field='abrevation' type="string" editType="textbox" headerText='Abrevation' textAlign='Center'
          width=90></e-column>
        <e-column field='symbole' type="string" editType="textbox" headerText='Symbol' textAlign='Center'
          width=90></e-column>
        <e-column field='country' type="string" editType="textbox" headerText='Country' textAlign='Center'
          width=90></e-column>
        <e-column headerText='Delete' width='60' [commands]='commands'></e-column>
      </e-columns>
    </ejs-grid>
  </div>

</div>
